{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block title %} 
Contact
{% endblock%} 

{% block content %}
<div class="container">
    <h1 class="py-3">Contact Us</h1>
    <form method="POST">
        {% csrf_token %}
        <p>{{ form | crispy }}</p>

        <button type="submit" class="btn btn-dark btn-block rounded-0 py-2 mt-3 mb-5">Submit</button>
    </form>
</div>
{% endblock %}
